<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <h1>12 extra small barfs</h1>
      <div class="row">
        <div class="col-xs-1 barf">One</div>
        <div class="col-xs-1 barf">Two</div>
        <div class="col-xs-1 barf">Three</div>
        <div class="col-xs-1 barf">Four</div>
        <div class="col-xs-1 barf">Five</div>
        <div class="col-xs-1 barf">Six</div>
        <div class="col-xs-1 barf">Seven</div>
        <div class="col-xs-1 barf">Eight</div>
        <div class="col-xs-1 barf">Nine</div>
        <div class="col-xs-1 barf">Ten</div>
        <div class="col-xs-1 barf">Eleven</div>
        <div class="col-xs-1 barf">Twelve</div>
      </div>
      <h1>12 medium barfs</h1>
      <div class = "row">
        <div class="col-md-1 barf">One</div>
        <div class="col-md-1 barf">Two</div>
        <div class="col-md-1 barf">Three</div>
        <div class="col-md-1 barf">Four</div>
        <div class="col-md-1 barf">Five</div>
        <div class="col-md-1 barf">Six</div>
        <div class="col-md-1 barf">Seven</div>
        <div class="col-md-1 barf">Eight</div>
        <div class="col-md-1 barf">Nine</div>
        <div class="col-md-1 barf">Ten</div>
        <div class="col-md-1 barf">Eleven</div>
        <div class="col-md-1 barf">Twelve</div>
      </div>
      <h1>MAGIC</h1>
      <div class = "row">
        <div class="col-md-1 barf">One</div>
        <div class="col-md-1 barf">Two</div>
        <div class="col-md-1 barf">Three</div>
        <div class="col-md-1 barf">Four</div>
        <div class="col-md-1 barf">Five</div>
        <div class="col-md-1 barf">Six</div>
        <div class="col-md-1 barf">Seven</div>
        <div class="col-md-1 barf">Eight</div>
        <div class="col-md-1 barf">Nine</div>
        <div class="col-md-1 barf">Ten</div>
        <div class="col-md-1 barf">Eleven</div>
        <div class="col-md-1 barf">Twelve</div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form action="" class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" class="form-control" id="dollarinput" placeholder="Amount">
                <div class="input-group-addon">.00</div>
              </div>
            </div>
            <input type="button" class="btn btn-success" value="Deposit">
            <input type="button" class="btn btn-primary" value="Transfer">
            <input type="button" class="btn btn-danger" value="Deduct">
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>-->
  </body>
